{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div>
    <h3>Reset Password</h3>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Reset</button>
        <a href="{% url 'singup' %}">Sing Up Now</a>
        <a href="{% url 'login' %}">Sing In</a>
        <a href="{% url 'home' %}">Go Back</a>
    </form>
</div>
{% endblock main %}
