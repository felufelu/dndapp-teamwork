{% extends 'home/base.html' %}

{% block main %}
<p>User: {{request.character.user}}<br>
Character Name: {{request.character.name}} <br>
Message : {{request.message}}</p>
<form method="POST">
    {%csrf_token%}
    <input type="hidden" name="request_id" value="{{request.id}}">
    <input type="submit" value="accept" name="status">
    <input type="submit" value="reject" name="status">
</form>
<a class="login_link" href="{% url 'home' %}">Home</a>
{% endblock main %}
