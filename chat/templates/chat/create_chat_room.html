{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block main %}

<h1>Create new Room</h1>

{% if error %}
<div class="alert alert-block alert-danger">
    <ul class=m-0>
        <li>{{error}}</li>
    </ul>
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<a class="login_link" href="{% url 'home' %}">Home</a>
{% endblock main %}
