{% extends 'home/menu.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div>
    <h2>Sign up</h2>
    <div class="crispy-input">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn-basic btn-active">Sign up</button>
        </form>
    </div>
        <a class="btn-basic" href="{% url 'login' %}">Sign In</a>
        <a class="btn-basic" href="{% url 'home' %}">Back</a>


</div>
{% endblock main %}
